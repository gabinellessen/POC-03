
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        @media (orientation: portrait) {
            .gallery {
            grid-template-columns: 1fr;
            }
        }
        </style>
        </head>
    <body>
        <div class="gallery">
        <img src="cardiga1.jpg" alt="Image 1">
        <img src="cardiga2.jpg" alt="Image 2">
        <img src="cardiga3.jpg" alt="Image 3">
        </div>
    </body>
</html>
